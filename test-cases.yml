    Перейти на страницу веб-приложения "CodeBattle" по ссылке (https://codebattle.hexlet.io/).
  test-data: |
    Niсkname = pop
    Login = 12testertester12@mail.ru
    Password = 123456
  steps:
    - Нажимаем кнопку "Sign Up"
    - Вводим "Nickname"
    - Вводим "Email"
    - Вводим "Password"
    - Вводим "Password"
    - Нажимаем кнопку "Submit"
  expected-result: |
    Отображена главная страница "CodeBattle".
    В правом верхнем углу отображены данные (аватар, Nickname) указанного пользователя.
    
