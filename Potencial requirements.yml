---
functional:
  - Зарегистрированный пользователь можеть менять свой password. 
  - Зарегистрированный пользователь можеть менять свой email. 
  - Зарегистрированный пользователь можеть менять свой аватар. 
  - Приглашение в игру по email, GitHub, Discord для незарегистрированного пользователя.
  - Зарегистрированный пользователь может удалять свой аккаунт.
  - Проверка почты при регистрации.
  - Возможность удаления заданий.
  - Возможность удаления сборников заданий.
  - Сделать кнопку с автокопированием ссылки на закрытый турнир.
  - Возможность вернуть статус закрытого турнира, после открытия.
  - Возможность выставлять рейтинг проведенным играм.
  - Возможность выставлять рейтинг заданиям.
  - Дополнительная фильтрация заданий по рейтингу при создании игры.
  - Возможность отправить создателем турнира оповещений на почту участников о скором начале турнира (к примеру за 30 минут до).
  - Приватный чат между игроками.
  - Фильтрация бранных слов при создании Nickname, названий заданий, турниров и сборников заданий.
