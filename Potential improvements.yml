- summary: |
    Отсутствует сообщение об ошибке при создании игры, во время участия в игре.
  environment: |
    Windows 10 Pro Версия 21H2 (сборка ОС 19044.2364)
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Разрешение дисплея 2560х1600

    Windows 10 Pro Версия 22H2 (сборка ОС 19045.2486)
    Opera Версия 94.0.4606.76
    Разрешение дисплея 1920х1080
  prerequisites: |
    Создать игру с другим пользователем
  functional: |
    Невозможно создать новую игру во время участия в игре
  steps-to-reproduce: |
    1. Нажать на эмблему "CodeBattle" во время игры с другим игроком
    2. Нажать на кнопку "Create a game"
    3. Создать новую игру с другим пользователем
  expected-result: |
    Отображено сообщение об ошибке "Can't create a new game without finishing the previous one"
  actual-result: |
    Отображена главная страница "CodeBattle".
    У вновь приглашенного пользователя отображено приглашение, но его невозможно принять.
    
